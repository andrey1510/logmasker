spring:
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: FULL
          test-external-service:
            logger-level: FULL

server:
  port: 8888

service-name:
  feign-logger:
    should-not-log-request-headers: Authorization, jwt
    should-not-log-response-headers: jwt

test-external-service:
  url: http://localhost:8888

logging:
  level:
    com.logtest.feignlogger: DEBUG
    feign.Logger: DEBUG
    org.springframework.cloud.openfeign: DEBUG