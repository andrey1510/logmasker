spring:
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: HEADERS
  application:
    name: logtest

logging:
  level:
    WireMock: OFF
    com.logtest.feignlogger: DEBUG
    feign.Logger: DEBUG
    org.springframework.cloud.openfeign: DEBUG

service-name:
  feign-logger:
    should-mask-request-headers: jwt, authorization
    should-mask-response-headers: jwt, authorization
