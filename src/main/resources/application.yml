spring:
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: HEADERS
          sample-external-service:
            logger-level: FULL
  application:
    name: logtest

server:
  port: 8888

service-name:
  feign-logger:
    should-mask-request-headers: jwt, authorization
    should-mask-response-headers: jwt, authorization

sample-external-service:
  url: http://localhost:8888

logging:
  level:
    com.logtest.feignlogger: DEBUG
    feign.Logger: DEBUG
    org.springframework.cloud.openfeign: DEBUG